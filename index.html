<!DOCTYPE html>
<html>
  <head>
    <title>Heart & Body WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startOverlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="startOverlay" onclick="startExperience()">Tap to Start</div>

    <!-- Audio files -->
    <audio id="aortaAudio" src="audio/aorta.mp3" preload="auto"></audio>
    <audio id="liverAudio" src="audio/liver.mp3" preload="auto"></audio>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: camera_para.dat">
      <a-assets>
        <a-asset-item id="heartGLB" src="heart.glb"></a-asset-item>
        <a-asset-item id="bodyGLB" src="body.glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 10"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 10" position="1 3 2"></a-entity>

      <!-- Heart Marker -->
      <a-marker id="heartMarker" type="pattern" url="heart-marker.patt" emitevents="true">
        <a-entity 
          id="heartModel" 
          gltf-model="#heartGLB" 
          scale="0.1 0.1 0.1" 
          rotation="0 0 0"
          interactable-model
          load-heart-labels>
        </a-entity>
      </a-marker>

      <!-- Body Marker -->
      <a-marker id="bodyMarker" type="pattern" url="marker.patt" emitevents="true">
        <a-entity 
          id="bodyModel" 
          gltf-model="#bodyGLB" 
          scale="0.1 0.1 0.1"  
          rotation="0 0 0"
          interactable-model
          load-body-labels>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function startExperience() {
        document.getElementById("startOverlay").style.display = "none";
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const unlock = () => {
          if (context.state === 'suspended') context.resume();
          document.removeEventListener('touchend', unlock);
          document.removeEventListener('click', unlock);
        };
        document.addEventListener('touchend', unlock, false);
        document.addEventListener('click', unlock, false);
      }

      AFRAME.registerComponent('play-audio-on-click', {
        schema: { audioId: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            const audio = document.getElementById(this.data.audioId);
            if (audio) {
              audio.currentTime = 0;
              audio.play().catch(err => console.warn("Audio play error:", err));
            }
          });
        }
      });

      AFRAME.registerComponent('load-heart-labels', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const labels = [
              { name: "Aorta", pos: { x: 1, y: 20, z: -5 }, color: "blue", audioId: "aortaAudio" },
              { name: "Right Ventricle", pos: { x: 8, y: 9, z: 6 }, color: "blue", audioId: "aortaAudio" }
            ];
            labels.forEach(data => {
              const wrapper = document.createElement('a-entity');
              wrapper.setAttribute('position', data.pos);
              wrapper.setAttribute('look-at', '[camera]');
              wrapper.setAttribute('class', 'clickable');
              wrapper.setAttribute('play-audio-on-click', `audioId: ${data.audioId}`);

              const plane = document.createElement('a-plane');
              plane.setAttribute('height', 1);
              plane.setAttribute('width', 4);
              plane.setAttribute('material', 'opacity: 0.001; transparent: true');

              const text = document.createElement('a-entity');
              text.setAttribute('text', {
                value: data.name,
                color: data.color,
                align: 'center',
                width: 8,
                side: 'double'
              });
              text.setAttribute('position', '0 0 0.01');

              wrapper.appendChild(plane);
              wrapper.appendChild(text);
              this.el.appendChild(wrapper);
            });
          });
        }
      });

      AFRAME.registerComponent('load-body-labels', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const labels = [
              { name: 'Liver', pos: { x: 2, y: 2, z: -9 }, color: 'green', audioId: 'liverAudio' },
              { name: 'Stomach', pos: { x: -3, y: 0, z: -9 }, color: 'green', audioId: 'liverAudio' },
              { name: 'Ribcage', pos: { x: 2, y: 10, z: -9 }, color: 'green', audioId: 'liverAudio' },
            ];
            labels.forEach(data => {
              const wrapper = document.createElement('a-entity');
              wrapper.setAttribute('position', data.pos);
              wrapper.setAttribute('look-at', '[camera]');
              wrapper.setAttribute('class', 'clickable');
              wrapper.setAttribute('play-audio-on-click', `audioId: ${data.audioId}`);

              const plane = document.createElement('a-plane');
              plane.setAttribute('height', 1);
              plane.setAttribute('width', 4);
              plane.setAttribute('material', 'opacity: 0.001; transparent: true');

              const text = document.createElement('a-entity');
              text.setAttribute('text', {
                value: data.name,
                color: data.color,
                align: 'center',
                width: 8,
                side: 'double'
              });
              text.setAttribute('position', '0 0 0.01');

              wrapper.appendChild(plane);
              wrapper.appendChild(text);
              this.el.appendChild(wrapper);
            });
          });
        }
      });
    </script>
  </body>
</html>
