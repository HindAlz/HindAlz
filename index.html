<!DOCTYPE html>
<html>
  <head>
    <title>Minimal AR Audio Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #startOverlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Start overlay -->
    <div id="startOverlay" onclick="startExperience()">Tap to Start</div>

    <!-- Audio element -->
    <audio id="liverAudio" src="audio/aorta.mp3" preload="auto"></audio>
    <script>
      // Unlock audio on first user gesture
      function startExperience() {
        document.getElementById("startOverlay").style.display = "none";

        const context = new (window.AudioContext || window.webkitAudioContext)();
        const unlock = () => {
          if (context.state === 'suspended') {
            context.resume();
          }
          document.removeEventListener('touchend', unlock);
          document.removeEventListener('click', unlock);
        };
        document.addEventListener('touchend', unlock, false);
        document.addEventListener('click', unlock, false);
      }

      AFRAME.registerComponent('play-audio-on-click', {
        schema: { audioId: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            const audio = document.getElementById(this.data.audioId);
            if (audio) {
              audio.currentTime = 0;
              audio.play().catch((err) => console.warn("Play error:", err));
            }
          });
        }
      });
    </script>
    <!-- Scene -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Simple clickable label -->
        <a-entity id="liverLabel"
                  position="0 0.5 0"
                  text="value: Liver; align: center; width: 4; color: green"
                  geometry="primitive: plane; height: 1; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  play-audio-on-click="audioId: liverAudio">
        </a-entity>
      </a-marker>

      <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>

    
  </body>
</html>
