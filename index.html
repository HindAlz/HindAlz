<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Audio + Facing Label</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <style>
      #startOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Audio -->
    <audio id="liverAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

    <!-- Start Overlay -->
    <div id="startOverlay" onclick="startExperience()">Tap to Start</div>

    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity position="0 1 0">
          <!-- Transparent clickable plane -->
          <a-plane 
            color="#000000" opacity="0" height="1" width="3"
            play-audio-on-click="audioId: liverAudio">
            
            <!-- Visible Label -->
            <a-entity 
              text="value: Liver; align: center; width: 6; color: green;"
              position="0 0 0.01"
              look-at="[camera]">
            </a-entity>
          </a-plane>
        </a-entity>
      </a-marker>
      <a-entity id="camera" camera></a-entity>
    </a-scene>

    <script>
      // Allow audio playback on mobile
      function startExperience() {
        const overlay = document.getElementById('startOverlay');
        const audio = document.getElementById('liverAudio');
        overlay.style.display = 'none';

        // Try to resume audio context (some browsers block it)
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const unlock = () => {
          if (context.state === 'suspended') {
            context.resume();
          }
          document.removeEventListener('click', unlock);
          document.removeEventListener('touchstart', unlock);
        };
        document.addEventListener('click', unlock, false);
        document.addEventListener('touchstart', unlock, false);
      }

      AFRAME.registerComponent('play-audio-on-click', {
        schema: { audioId: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            const audio = document.getElementById(this.data.audioId);
            if (audio) {
              audio.currentTime = 0;
              audio.play().catch(err => console.log('Play error:', err));
            }
          });
        }
      });
    </script>
  </body>
</html>
