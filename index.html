<!DOCTYPE html>
<html>
  <head>
    <title>Heart & Body WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startOverlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="startOverlay" onclick="startExperience()">Tap to Start</div>

    <!-- Audio elements -->
    <audio id="aortaAudio" src="audio/aorta.mp3" preload="auto"></audio>
    <audio id="liverAudio" src="audio/liver.mp3" preload="auto"></audio>
    <audio id="stomachAudio" src="audio/stomach.mp3" preload="auto"></audio>
    <audio id="ribcageAudio" src="audio/ribcage.mp3" preload="auto"></audio>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="heartGLB" src="heart.glb"></a-asset-item>
        <a-asset-item id="bodyGLB" src="body.glb"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #fff; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 1" position="1 3 2"></a-entity>

      <!-- Heart Marker -->
      <a-marker id="heartMarker" type="pattern" url="heart-marker.patt">
        <a-entity gltf-model="#heartGLB" scale="0.1 0.1 0.1" load-heart-labels></a-entity>
      </a-marker>

      <!-- Body Marker -->
      <a-marker id="bodyMarker" type="pattern" url="marker.patt">
        <a-entity gltf-model="#bodyGLB" scale="0.1 0.1 0.1" load-body-labels></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity id="mainCamera" camera></a-entity>
    </a-scene>

    <script>
      function startExperience() {
        document.getElementById("startOverlay").style.display = "none";
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const unlock = () => {
          if (context.state === 'suspended') {
            context.resume();
          }
          document.removeEventListener('touchend', unlock);
          document.removeEventListener('click', unlock);
        };
        document.addEventListener('touchend', unlock, false);
        document.addEventListener('click', unlock, false);
      }

      AFRAME.registerComponent('play-audio-on-click', {
        schema: { audioId: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            const audio = document.getElementById(this.data.audioId);
            if (audio) {
              audio.currentTime = 0;
              audio.play().catch(err => console.warn("Audio error:", err));
            }
          });
        }
      });

      AFRAME.registerComponent('load-heart-labels', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const labels = [
              { name: "Aorta", pos: { x: 1, y: 20, z: -5 }, audioId: "aortaAudio", color: "red" },
              { name: "Right Ventricle", pos: { x: 8, y: 9, z: 6 }, audioId: "aortaAudio", color: "red" }
            ];

            labels.forEach(label => {
              const entity = document.createElement('a-entity');
              entity.setAttribute('geometry', 'primitive: plane; height: 1; width: 3');
              entity.setAttribute('material', 'color: white; opacity: 0.8');
              entity.setAttribute('position', label.pos);
              entity.setAttribute('text', `value: ${label.name}; align: center; color: ${label.color}; width: 4`);
              entity.setAttribute('class', 'clickable');
              entity.setAttribute('play-audio-on-click', `audioId: ${label.audioId}`);
              entity.setAttribute('look-at', '#mainCamera');
              this.el.appendChild(entity);
            });
          });
        }
      });

      AFRAME.registerComponent('load-body-labels', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const labels = [
              { name: 'Liver', pos: { x: 2, y: 2, z: -9 }, audioId: 'liverAudio', color: 'green' },
              { name: 'Stomach', pos: { x: -3, y: 0, z: -9 }, audioId: 'stomachAudio', color: 'orange' },
              { name: 'Ribcage', pos: { x: 2, y: 10, z: -9 }, audioId: 'ribcageAudio', color: 'blue' }
            ];

            labels.forEach(label => {
              const entity = document.createElement('a-entity');
              entity.setAttribute('geometry', 'primitive: plane; height: 1; width: 3');
              entity.setAttribute('material', 'color: white; opacity: 0.8');
              entity.setAttribute('position', label.pos);
              entity.setAttribute('text', `value: ${label.name}; align: center; color: ${label.color}; width: 4`);
              entity.setAttribute('class', 'clickable');
              entity.setAttribute('play-audio-on-click', `audioId: ${label.audioId}`);
              entity.setAttribute('look-at', '#mainCamera');
              this.el.appendChild(entity);
            });
          });
        }
      });
    </script>
  </body>
</html>
