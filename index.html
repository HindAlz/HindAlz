<!DOCTYPE html>
<html>
  <head>
    <title>Heart WebAR - Beep on Hover</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startOverlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9); z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white; text-align: center;
      }
      button {
        margin-top: 20px; padding: 15px 30px; font-size: 18px;
        background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Permission overlay -->
    <div id="startOverlay">
      <h2>Start Heart AR Experience</h2>
      <button id="startButton">Start</button>
    </div>

    <!-- AR scene -->
    <a-scene embedded arjs style="display: none;">
      <a-assets>
        <audio id="beepSound" src="audio/beep.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker preset="hiro">
        <!-- Spheres to hover -->
        <a-entity class="hoverable-sphere" geometry="primitive: sphere; radius: 0.2"
                  position="0 0.6 1.5" material="color: red; opacity: 0.6"
                  scale-on-hover></a-entity>

        <a-entity class="hoverable-sphere" geometry="primitive: sphere; radius: 0.2"
                  position="0 -0.6 1.5" material="color: blue; opacity: 0.6"
                  scale-on-hover></a-entity>
      </a-marker>

      <a-entity camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Scale on mouseenter component
      AFRAME.registerComponent('scale-on-hover', {
        schema: {
          to: {default: '2.5 2.5 2.5', type: 'vec3'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;
          const beep = document.getElementById('beepSound'); // Get the beep sound

          this.el.addEventListener('mouseenter', function () {
            el.object3D.scale.copy(data.to);  // Scale the sphere on hover
            beep.pause();
            beep.currentTime = 0; // Reset the audio time
            beep.play().catch(err => console.error('Beep failed:', err));  // Play the beep sound
          });

          this.el.addEventListener('mouseleave', function () {
            el.object3D.scale.set(1, 1, 1);  // Reset scale when mouse leaves
            beep.pause();
            beep.currentTime = 0;  // Stop the beep sound
          });
        }
      });

      document.getElementById('startButton').addEventListener('click', () => {
        // Start the AR scene after clicking "Start"
        document.getElementById('startOverlay').style.display = 'none';
        document.querySelector('a-scene').style.display = 'block';
      });
    </script>
  </body>
</html>
