<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Audio Label Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script>
      AFRAME.registerComponent('play-audio-on-click', {
        schema: { audioId: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            console.log(`Clicked on: ${this.data.audioId}`);
            const audio = document.getElementById(this.data.audioId);
            if (audio) {
              audio.play().then(() => {
                console.log("Audio played.");
              }).catch(err => {
                console.warn("Play error:", err);
              });
            } else {
              console.warn("Audio not found");
            }
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Audio -->
    <audio id="liverAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity position="0 0.5 0">
          <a-plane
            height="1"
            width="4"
            material="opacity: 0.001; transparent: true"
            play-audio-on-click="audioId: liverAudio"
          >
            <a-entity
              text="value: Liver; align: center; width: 6; color: green; side: double"
              position="0 0 0.01"
              look-at="[camera]"
            ></a-entity>
          </a-plane>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
